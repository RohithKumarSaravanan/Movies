
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Movie Showcase – Genz Edition</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1A1A1A; /* Charcoal Black */
      color: #F5F5F5; /* Pearl White */
      min-height: 100vh;
    }
    .font-bebas {
      font-family: 'Bebas Neue', cursive;
    }
    
    /* Animations */
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }

    @keyframes fade-in-slow { from { opacity: 0; } to { opacity: 1; } }
    .animate-fade-in-slow { animation: fade-in-slow 0.8s ease-in-out forwards; }
    
    @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
    
    @keyframes slide-down { from { opacity: 0; transform: translateY(-100%); } to { opacity: 1; transform: translateY(0); } }
    .animate-slide-down { animation: slide-down 0.5s 0.2s ease-out forwards; }
    
    @keyframes zoom-in { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    .animate-zoom-in { animation: zoom-in 0.5s 0.2s ease-out forwards; }
  </style>
</head>
<body class="antialiased">

  <!-- FULL-SCREEN LOGIN -->
  <section id="login-section" class="relative flex items-center justify-center min-h-screen px-4 overflow-hidden">
    <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover z-0">
      <source src="https://videos.pexels.com/video-files/4881817/4881817-uhd_2732_1440_25fps.mp4" type="video/mp4" />
    </video>
    <div class="absolute inset-0 bg-black bg-opacity-70 z-0"></div>

    <div class="z-10 bg-black/50 backdrop-blur-lg p-8 rounded-3xl shadow-2xl max-w-md w-full animate-fade-in-up">
      <h2 class="text-4xl font-extrabold text-white text-center mb-6 font-bebas tracking-wider">Ready to Binge?</h2>
      <form id="login-form" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-stone-300 mb-1">Username</label>
          <input type="text" id="username" name="username" required
                 class="w-full px-4 py-3 rounded-xl bg-black/50 border border-zinc-700 placeholder-zinc-500 focus:ring-2 focus:ring-stone-200 focus:outline-none transition" 
                 placeholder="username">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-stone-300 mb-1">Password</label>
          <input type="password" id="password" name="password" required
                 class="w-full px-4 py-3 rounded-xl bg-black/50 border border-zinc-700 placeholder-zinc-500 focus:ring-2 focus:ring-stone-200 focus:outline-none transition" 
                 placeholder="password">
        </div>
        <button type="submit" id="login-button"
                class="w-full py-3 rounded-xl text-lg font-bold bg-stone-100 text-zinc-900 hover:bg-stone-200 transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
          Sign In
        </button>
        <div class="h-6 mt-2 text-center">
            <p id="error-message" class="text-red-400 text-sm"></p>
        </div>
      </form>
    </div>
  </section>

  <!-- APP CONTENT -->
  <div id="app-content" class="hidden flex flex-col min-h-screen">
    <header class="bg-zinc-950/80 backdrop-blur-sm shadow-lg shadow-black/20 text-center p-6 sticky top-0 z-40">
      <h1 class="text-5xl md:text-6xl font-black text-stone-100 tracking-widest uppercase font-bebas">
        My Movie Collection
      </h1>
    </header>

    <main class="flex-grow mt-8 mb-20">
      <div id="gallery-container" class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12 space-y-16">
        <!-- Movie sections will be injected here -->
      </div>
    </main>

    <footer class="text-center p-6 mt-auto bg-zinc-950 border-t border-zinc-800">
      <p class="text-zinc-500 text-sm">&copy; 2025 My Movie Collection. Built with ✨ & ☕.</p>
    </footer>
  </div>

  <!-- VIDEO MODAL -->
  <div id="video-modal" class="hidden fixed inset-0 bg-black/90 flex flex-col items-center justify-center z-50 p-4">
    <div id="modal-title-banner" class="w-full fixed top-0 left-0 right-0 p-4 bg-gradient-to-b from-black/80 to-transparent z-50">
        <h3 id="modal-title" class="text-white text-center text-3xl md:text-4xl font-bold tracking-wide font-bebas"></h3>
    </div>
    <div id="modal-content" class="relative w-full max-w-5xl aspect-video mt-16">
        <button id="close-modal-btn" class="absolute -top-10 -right-2 md:-top-4 md:-right-12 z-20 bg-white/20 rounded-full p-2 hover:bg-white/40 transition-colors text-white text-4xl leading-none backdrop-blur-sm" aria-label="Close video player">&times;</button>
        <iframe 
  id="modal-iframe" 
  src="" 
  frameborder="0" 
  allow="autoplay; fullscreen; encrypted-media" 
  allowfullscreen 
  class="rounded-lg shadow-2xl shadow-black/50 w-full h-full bg-black">
</iframe>

    </div>
  </div>

        loginButton.textContent = 'Signing In...';

        setTimeout(() => {
          if (usernameInput.value === 'vks' && passwordInput.value === 'vks') {
            sessionStorage.setItem('loggedIn', 'true');
            showApp();
          } else {
            errorMessage.textContent = 'Invalid username or password.';
            passwordInput.value = '';
            loginButton.disabled = false;
            loginButton.textContent = 'Sign In';
          }
        }, 1000);
      });

      // --- MODAL HANDLING ---
      const openModal = (movie) => {
        modalIframe.src = movie.videoSrc;
        modalTitle.textContent = movie.title;
        
        videoModal.classList.remove('hidden');
        videoModal.classList.add('animate-fade-in');
        
        modalTitleBanner.classList.remove('animate-slide-down');
        modalContent.classList.remove('animate-zoom-in');
        void modalTitleBanner.offsetWidth; // Trigger reflow
        void modalContent.offsetWidth; // Trigger reflow
        modalTitleBanner.classList.add('animate-slide-down');
        modalContent.classList.add('animate-zoom-in');

        document.body.style.overflow = 'hidden';
      };

      const closeModal = () => {
        videoModal.classList.add('hidden');
        modalIframe.src = '';
        document.body.style.overflow = 'auto';
      };

      galleryContainer.addEventListener('click', (e) => {
        const card = e.target.closest('.movie-card');
        if (!card) return;

        const movieId = parseInt(card.dataset.movieId, 10);
        const allMovies = [...MOVIES_DATA.nowStreaming, ...MOVIES_DATA.comingSoon];
        const movie = allMovies.find(m => m.id === movieId);
        
        if (movie) {
          openModal(movie);
        }
      });
      
      closeModalBtn.addEventListener('click', closeModal);
      videoModal.addEventListener('click', (e) => {
        if (e.target === videoModal) {
          closeModal();
        }
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && !videoModal.classList.contains('hidden')) {
          closeModal();
        }
      });
    });
  </script>
</body>
